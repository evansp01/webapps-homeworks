<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">
    <title>Signin Template for Bootstrap</title>
    <link href="../../static/socialnetwork/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="../../static/socialnetwork/css/signin.css" rel="stylesheet">
    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="../../assets/js/ie-emulation-modes-warning.js"></script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
          <div class="account-wall">
                <img class="profile-img" src="../../static/socialnetwork/img/homepage.jpg" alt="">
                <form class="form-signin" method="post" action="{% url 'django.contrib.auth.views.login' %}">{% csrf_token %}
                  {% if form.errors %}
                  <p style="color:red">
                    Incorrect user name or password.
                  </p>
                  {% endif %}
                  <input name="{{form.username.html_name}}" type="text" class="form-control" placeholder="Username" required autofocus>
                  <input name="{{form.password.html_name}}" type="password" class="form-control" placeholder="Password" required>
                  <input type="submit" class="btn btn-lg btn-primary btn-block btn btn-lg btn-default btn-block" value="Log In" />
                </form>
                <p class="text-center"><a href="/register">Need an Account?</a></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
